<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="restaurant.name" placeholder="Name Restaurant"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="restaurant.address" placeholder="Address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="restaurant.latitude" placeholder="Latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="restaurant.longitude" placeholder="Longitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="restaurant.number" placeholder="Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" [(ngModel)]="restaurant.description" placeholder="Description"></ion-textarea>
    </ion-item>
    <button ion-button full (click)="register()">Register</button>
    
  </ion-list>
</ion-content>
